<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="image"></div>
  <div class="container">
    <header>
      <h1 class="logo">TODO</h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
    </header>
    <form action="">
      <input type="text" placeholder="Create a new todo..." class="todo-input">   .
    </form>
    <!-- todo list -->
    <ul class="todo-list">
      <div class="todo">
        <div class="checkmark checked">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
        </div>
        <li class="todo-item">
          Staying up late
        </li>
      </div>
      <div class="todo">
        <div class="checkmark ">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
        </div>
        <li class="todo-item">
          Sleeping late
        </li>
      </div>
    </ul>
    <!-- filter -->
    <div class="bottom">
      <p> 2 items left</p>
      <ul>
        <li class="selected">All</li>
        <li>Active</li>
        <li>Completed</li>
      </ul>
      <p>Clear Completed</p>
    </div>
  </div>
 


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Timothy Hobbs Kumah</a>.
  </div>
</body>
</html>
